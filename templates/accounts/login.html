<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalda-Tech Systems | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0b214a, #1a3c73);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.5s ease-in-out;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            color: #0b214a;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            border-radius: 10px;
            padding: 10px;
            background: #0b214a;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #122f5c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="login-card">

        <div class="text-center mb-4">
            <div class="brand-title">Kalda-Tech Systems</div>
            <p class="text-muted">Secure Login</p>
        </div>

        <!-- Django messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                    <input type="password" id="passwordField" name="password" class="form-control" placeholder="Enter password" required>
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <!-- Login button -->
            <button type="submit" class="btn w-100 btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">&copy; {{ now|date:"Y" }} Kalda-Tech Systems</small>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Show/Hide Password -->
    <script>
        const passwordField = document.getElementById("passwordField");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>

</body>
</html>
